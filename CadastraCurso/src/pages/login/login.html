
<ion-header>

  <ion-navbar color="background">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <img src="../../../assets/imgs/Logo-CadastraCursos.jpg" alt="Logo" class="Logo">
    </ion-item>

    <ion-item>
      <ion-label stacked>Email ou Login</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="entrar()" color="background">Entrar</button>
  
  </ion-list>
</ion-content>
